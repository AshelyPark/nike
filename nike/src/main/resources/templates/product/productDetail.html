<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function color(color, productNo) {
		location.href = "productDetail.do?color=" + color + "&productNo="+ productNo;
		document.getElementById("colorChange").style.visibility = "visible";
	}
</script>
</head>
<body>
<div layout:fragment="content">
	[[${msg}]]<br>
	<span id="colorChange" th:if="${anotherColor != null}">
		<span th:each="photoChange:${anotherColor}"> 
			<img th:src="@{/images/product_photo/}+${photoChange.productPhoto}" width="200">
		</span><br>
	</span><br>
		
	[[${product.productName}]]<br><br>
	색상 : <span th:each="cList:${colors}">
				<button th:onclick="color([[${cList.color}]],[[${product.productNo}]])">[[${cList.color}]]</button>
		  </span><br><br>
	<form action="addCart.do" method="post" >
		<input type="hidden" name="productNo" th:value="${product.productNo}">
		<input type="hidden" name="color" th:value="${product.productNo}">
	사이즈 종류 : 
		<span th:each="sList:${sizes}">
			<input type="radio" th:value="${sList.productSize}" name="size" th:text="${sList.productSize}">
		</span><br><br>
		<input type="submit" value="장바구니" class="btn btn-danger">
	</form>
	<a th:href="@{addCart.do(productNo=${product.productNo})}">장바구니</a><br><br>
	<a th:href="@{addWish.do(productNo=${product.productNo})}">위시리스트</a><br><br>
	상세설명 : [[${product.detail}]]<br>
	
	특징: 
		<span th:each="feature:${pf}">
			[[${feature.feature}]] /
		</span>
	<br>
	리뷰<br>
	
</div>

</body>
</html>
