<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<div layout:fragment="content">
	<ul th:each="product:${list}">
		<li>
			<a th:href="@{productDetail.do(productNo=${product.productNo})}">
			<img alt="누르시면 상세페이지로 이동합니다." th:src="@{/images/product_photo/}+${product.productPhoto}" width="200"><br>
			상품명 : [[${product.productName}]]<br>
			가  격 : [[${product.price}]]<br>
			</a>
			<br>
			
			
		</li>
	</ul>
</div>
</body>
</html>
