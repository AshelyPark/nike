<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

<h2>이메일을 인증하고 새 비밀번호를 입력하세요</h2>
<h3> 고객님의 이메일 주소로 안전한 일회용 인증코드를 보내드렸습니다</h3>

[[${member.email}]] <a th:href="@{emailLoginForm.do(email=${member.email})}">편집</a>

<form action = "pwLogin.do" method="post">

	<input type="text" name="verificode" required="required" placeholder="이메일로 받은 인증코드" ><p>
	<span id="verificode"></span>
	<input type="password" required="required" placeholder="새비밀번호"><p>
	<span>※최소 8자</span><p>
	<span>※알파벳 대문자 및 소문자 조합, 최소 1개 이상의 숫자</span><p>
	
	<a th:href="@{pwLoginForm.do(email=${member.email})}">취소</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="submit" value="저장">
</form>
</body>
</html>
