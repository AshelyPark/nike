<!DOCTYPE html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<meta name="keywords" content="가입 또는 로그인을 위해 이메일을 입력하세요">

<title>password Login</title>

	media="screen">
<script class="u-script" type="text/javascript"
	th:src="@{/nice/jquery.js}" defer=""></script>
<script class="u-script" type="text/javascript"
	th:src="@{/nice/nicepage.js}" defer=""></script>
<meta name="generator" content="Nicepage 4.20.1, nicepage.com">
<link id="u-theme-google-font" rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">


<script type="application/ld+json">{
		"@context": "http://schema.org",
		"@type": "Organization",
		"name": "",
		"sameAs": [
				"https://nicepage.site"
		]
}</script>
<meta name="theme-color" content="#478ac9">
<meta property="og:title" content="password Login">
<meta property="og:type" content="website">
</head>
<body class="u-body u-xl-mode" data-lang="en">
	<section class="u-clearfix u-section-1" id="sec-cb4f">
		<div class="u-clearfix u-sheet u-sheet-1">
			<div class="u-container-style u-group u-shape-rectangle u-group-1">
				<div class="u-container-layout u-container-layout-1">
					<img class="u-image u-image-contain u-image-default u-image-1"
						src="/nice/images/nilke-removebg-preview.png" alt=""
						data-image-width="480" data-image-height="317">
					<h1 class="u-text u-text-body-color u-text-1">비밀번호를 입력하세요.</h1>
					<p class="u-text u-text-body-color u-text-default u-text-2">
						[[${member.email}]]&nbsp;&nbsp;<span
							style="text-decoration: underline !important;"
							class="u-text-grey-50"><a
							th:href="@{emailLoginForm.do(email=${member.email})}">편집</a></span>
					</p>
					<div class="u-form u-form-1">
						<form action="login.do"
							class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form"
							source="email" name="form" style="padding: 10px;">
							<input type="hidden" name="email" th:value="${member.email}" >
							<div class="u-form-group u-label-none">
								<label for="email-8c47" class="u-label">password</label> <input
									type="password" placeholder="비밀번호" id="email-8c47"
									name="password"
									class="u-border-1 u-border-grey-70 u-input u-input-rectangle u-radius-10 u-white u-input-1"
									required="required" maxlength="50">
							</div>
							<p
								class="u-form-group u-form-text u-text u-text-grey-50 u-text-3">
								&nbsp;<span style="text-decoration: underline !important;"><a
									th:href="@{/member/findPwForm.do(email=${member.email})}">비밀번호
										찾기</a></span>
							</p>
							<div
								class="u-align-center u-form-group u-form-submit u-label-none">
								<input type="submit" value="submit"
									class="u-form-control-hidden"> <a href="#"
									class="u-black u-border-none u-btn u-btn-round u-btn-submit u-button-style u-radius-30 u-btn-1">로그인<br>
								</a>
							</div>
							<div class="u-form-send-message u-form-send-success">Thank
								you! Your message has been sent.</div>
							<div class="u-form-send-error u-form-send-message">Unable
								to send your message. Please fix errors then try again.</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>
</html>
