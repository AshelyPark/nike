<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table {width: 80%}
	th {border:1px solid green;}
	td {border:1px solid green;}
</style>
</head>
<body>
<div layout:fragment="content">
<table>
	<tr>
		<th>공지번호</th>
		<th>공지유형</th>
		<th>제목</th>
		<th>내용</th>
		<th>등록일</th>
		<th>조회수</th>
		<th>삭제여부</th>
	</tr>
	<tr th:each="lists:${list}">
		<td>[[${lists.noticeNo}]]</td>
		<td>[[${lists.noticeType}]]</td>
		<td>[[${lists.noticeSubject}]]</td>
		<td>[[${lists.content}]]</td>
		<td>[[${lists.regDate}]]</td>
		<td>[[${lists.readCount}]]</td>
		<td>[[${lists.del}]]</td>
		<td><a th:href="@{/adminNoticeDetail.do(noticeNo=${lists.noticeNo})}">공지상세</a>
	</tr>
</table>
<a href="/adminNoticeInsert.do">공지 등록</a>
</div>
</body>
</html>
