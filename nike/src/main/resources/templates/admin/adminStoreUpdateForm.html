<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/adminLayout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div layout:fragment="content">
	<h2>매장 정보 수정</h2>
	<form action="adminStoreUpdate.do">
		<table>
			<tr>
				<th>매장번호</th>
				<td><input type="number" name="storeNo" th:value="${store.storeNo}"></td>
			</tr>
			<tr>
				<th>매장이름</th>
				<td><input type="text" name="storeName" th:value="${store.storeName}"></td>
			</tr>
			<tr>
				<th>매장주소</th>
				<td><input type="text" name="storeAddr" th:value="${store.storeAddr}"></td>
			</tr>
			<tr>
				<th>개점시간</th>
				<td><input type="text" name="storeOpen" th:value="${store.storeOpen}"></td>
			</tr>
			<tr>
				<th>폐점시간</th>
				<td><input type="text" name="storeClose" th:value="${store.storeClose}"></td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td><input type="tel" name="storeTel" th:value="${store.storeTel}"></td>
			</tr>
			<tr>
			<td><input type="submit" value="확인"></td>
		</table>
		<div>
			<button onclick="location.href='adminStoreList.do'" >취소</button>
			<a href='adminStoreList.do'>취소</a>
		</div>
	</form>
</div>
</body>
</html>
