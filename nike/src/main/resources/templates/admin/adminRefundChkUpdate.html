<!DOCTYPE html>

	  layout:decorate="~{layouts/adminLayout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div layout:fragment="content">
	<span th:if="${result} > 0">
	<script type="text/javascript">
		alert("수정 완료");
