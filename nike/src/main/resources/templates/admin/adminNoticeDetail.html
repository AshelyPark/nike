<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/adminLayout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div layout:fragment="content" > <!-- by 수인 -->
	<h2>공지사항</h2>
	<table border="1" width="800px">
		<tr>
			<th>공지유형</th>
			<td th:if="${notice.noticeType} == 'order'">배송 및 주문</td>
			<td th:if="${notice.noticeType} == 'refund'">반품 및 환불</td>
			<td th:if="${notice.noticeType} == 'membership'">멤버십</td>
			<td th:if="${notice.noticeType} == 'productinfo'">제품 정보</td>
			<td th:if="${notice.noticeType} == 'etcNotice'">기타 공지</td>
			<td th:if="${notice.noticeType} == 'faq'">FAQ</td>
		<tr>
			<th>제목</th>
			<td>[[${notice.noticeSubject}]]</td>
		</tr>
		<tr>
			<th>내용</th>
			<td>
				<textarea rows="10px" cols="80px" name="content" readonly="readonly">[[${notice.content}]]</textarea>
			</td>
		</tr>
		
	</table><br>
	
	<button th:onclick="|location.href='@{/adminNoticeUpdateForm.do(noticeNo=${notice.noticeNo})}'|">수정</button>
	<button th:onclick="|location.href='@{/adminNoticeDelete.do(noticeNo=${notice.noticeNo})}'|">삭제</button>
	<a href="adminNoticeList.do">뒤로</a>
	
</div>
</body>
</html>
