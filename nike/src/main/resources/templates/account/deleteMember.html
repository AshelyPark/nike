<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8">
<title>Insert title here</title></head><body>
<span th:if="${result} > 0">
	<script type="text/javascript">
		alert("아이디가 삭제되었습니다.");
		location.href="/";
	</script>
</span>
<span th:if="${result} == 0">
	<script type="text/javascript">
		alert("아이디 삭제 실패");
		history.back();
	</script>
</span>
</body>
</html>
