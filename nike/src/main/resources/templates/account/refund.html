<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8">
<title>Insert title here</title></head><body>
<span th:if="${result} > 0">
	<script type="text/javascript">
		alert("환불 신청이 완료되었습니다.");
		location.href="orderDetail.do?orderNo=[[${orderNo}]]";
	</script>
</span>
<span th:if="${result} == 0">
	<script type="text/javascript">
		alert("환불 신청 실패");
		history.back();
	</script>
</span>
</body>
</html>
