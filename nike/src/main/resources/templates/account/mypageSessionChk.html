<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8">
<title>Insert title here</title></head><body>
<span th:if="${result} == 1">
	<script type="text/javascript">
		location.href="/account/mypage.do?email=[[${email}]]";
	</script>
</span>
<span th:if="${result} == -1">
	<script type="text/javascript">
		alert("로그인한 경우에만 가능합니다.");
		location.href="/member/emailLoginForm.do";
	</script>
</span>
</body>
</html>
