<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div layout:fragment="content">
	<h3> 위시리스트 </h3>
	<table>
		<tr>
			<th> 위시리스트 번호 </th>
			<th> 상품사진 </th>
			<th> 상품명 </th>
			<th> 컬러 </th>	
		</tr>
		
		<tr th:if="${#lists.size(wishList)} == 0">
			<td colspan ="3"> 위시리스트가 비었습니다</td>
		</tr>
		<tr th:if="${#lists.size(wishList)} > 0" th:each="wish:${wishList}" >
			<td>[[${wish.wishNo}]]
			<td> 
				<a th:href="@{productDetail.do(productNo=${wish.productNo}">
				<img alt="" th:src="@{/images/product_photo/}+${wish.productPhoto}" height="150"></a>
			</td>
			<td>[[${wish.productName}]]</td>
			<td>[[${wish.color}]]</td>
		</tr>
	</table>
	
</div>


</body>
</html>
